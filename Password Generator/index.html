<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/55288c3cf7.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Generate a <span>Random Password</span></h1>
        <div class="display"> 
            <input type="text" name="" id="password" placeholder="password" readonly />
            <button onclick="copyPassword()" id="copyBtn"><i class="fa-solid fa-copy"></i></button>
        </div>
        <div class="password-length">
            <input type="range" id="rangeInput" min="8" max="20" value="10" onchange="rangeValue.value = this.value" />
            <input type="number" id="rangeValue" min="8" max="20" value="10" onchange="rangeInput.value = this.value" readonly />
        </div>
        <div class="checkbox-list">
            <label for="numbers" class="options">
                <input type="checkbox" id="numbers" value="numbers" /> Include Numbers (0-9)
            </label>
            <label for="symbols" class="options">
                <input type="checkbox" id="symbols" value="symbols" /> Include Symbols (@-&)
            </label>
        </div>
        <button class="generate" onclick="generatePassword()"><i class="fa-solid fa-bolt"></i>Generate Password</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
